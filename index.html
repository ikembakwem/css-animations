<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main styling -->
    <link rel="stylesheet" href="/stylesheets/main.css" />
    <!-- Header styling -->
    <link rel="stylesheet" href="/stylesheets/header.css" />
    <title>Hero Header: Level up your css aniation</title>
  </head>
  <body>
    <header>
      <!-- Header section -->
      <section class="header-content">
        <img
          src="images/rocky-dashed.svg"
          alt="Dashed rocks"
          class="rocky-dashed animate-pop-in"
        />
        <h1 class="header-title animate-pop-in">My awesome landing page</h1>
        <h3 class="header-subtitle animate-pop-in">
          A useful start for my projects
        </h3>
        <p class="header-button animate-pop-in">
          <a href="#" class="button">Get started today</a>
        </p>
      </section>
      <section class="header-down-arrow">
        <img src="/images/downarrow.png" alt="Down Arrow" width="50" />
      </section>
    </header>
  </body>
</html>
